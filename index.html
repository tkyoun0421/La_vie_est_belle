<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라비에벨</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/fonts/xeicon.min.css">    
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="header-container">
        <header>
            <h1 class="title">La Vie Est Belle</h1>
            <nav>
                <ul class="nav">
                    <li>출결체크</li>
                    <li>재고정리</li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="calendar-container">
        <div class="calendar">
            <header>
                <button class="btn before"><i class="xi-angle-left-min"></i></button> 
                <div class="container">
                    <input type="number" id="year" value="2022">
                    <select id="month" class="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>                        
                <button class="btn after"><i class="xi-angle-right-min"></i></button>
            </header>
            <section>
                <table class="table-container">
                    <thead class="tb-head">
                        <tr class="days">
                            <th class="day">일</th>
                            <th class="day">월</th>
                            <th class="day">화</th>
                            <th class="day">수</th>
                            <th class="day">목</th>
                            <th class="day">금</th>
                            <th class="day">토</th>
                        </tr>
                    </thead>
                    <tbody class="tb-body">
                        <tr class="dates">
                            <td class="date holiday"><span>1</span></td>
                            <td class="date"><span class="today">2</span></td>
                            <td class="date"><span>3</span></td>
                            <td class="date"><span>4</span></td>
                            <td class="date"><span>5</span></td>
                            <td class="date"><span>6</span></td>
                            <td class="date holiday">7</td>
                        </tr>
                        <tr class="dates">
                            <td class="date holiday"><span>8</span></td>
                            <td class="date"><span>9</span></td>
                            <td class="date"><span>10</span></td>
                            <td class="date"><span>11</span></td>
                            <td class="date"><span>12</span></td>
                            <td class="date"><span>13</span></td>
                            <td class="date holiday"><span>14</span></td>
                        </tr>
                        <tr class="dates">
                            <td class="date holiday"><span>15</span></td>
                            <td class="date"><span>16</span></td>
                            <td class="date"><span>17</span></td>
                            <td class="date"><span>18</span></td>
                            <td class="date"><span>19</span></td>
                            <td class="date"><span>20</span></td>
                            <td class="date holiday"><span>21</span></td>
                        </tr>
                        <tr class="dates">
                            <td class="date holiday"><span>22</span></td>
                            <td class="date"><span>23</span></td>
                            <td class="date"><span>24</span></td>
                            <td class="date"><span>25</span></td>
                            <td class="date"><span>26</span></td>
                            <td class="date"><span>27</span></td>
                            <td class="date holiday"><span>28</span></td>
                        </tr>
                        <tr class="dates">
                            <td class="date holiday"><span>29</span></td>
                            <td class="date"><span>30</span></td>
                            <td class="date"><span>31</span></td>
                            <td class="date"></td>
                            <td class="date"></td>
                            <td class="date"></td>
                            <td class="date holiday"></td>
                        </tr>
                    </tbody>
                </table>                
            </section>
        </div>
    </div>
</body>
</html>
