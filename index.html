<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라비에벨</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/fonts/xeicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="header-container">
        <header>
            <h1 class="title">La Vie Est Belle</h1>
            <nav>
                <ul class="nav">
                    <li>Schedule</li>
                    <li>Stock</li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="calendar-container">
        <div class="calendar">
            <header>
                <button class="btn before"><i class="xi-angle-left-min"></i></button> 
                <div class="container">
                    <input type="number" id="year" value="2022">
                    <select id="month" class="month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>        
                <!-- <h2 class="year-month"><span class="month">JULY</span> <span class="year">2022</span></h2> -->
                <button class="btn after"><i class="xi-angle-right-min"></i></button>
            </header>
            <section>
                <ul class="days">
                    <li class="day holiday">Sunday</li>
                    <li class="day">Monday</li>
                    <li class="day">Thusday</li>
                    <li class="day">Wednesday</li>
                    <li class="day">Thursday</li>
                    <li class="day">Friday</li>
                    <li class="day holiday">Saturday</li>
                </ul>
                <div class="dates-container">
                    <div class="dates">
                        <h4 class="date">1</h4>
                        <h4 class="date">2</h4>
                        <h4 class="date">3</h4>
                        <h4 class="date">4</h4>

                        <h4 class="date">12</h4>

                        <h4 class="date">14</h4>
                        <h4 class="date">15</h4>
                        <h4 class="date">16</h4>
                        <h4 class="date">17</h4>
                        <h4 class="date">18</h4>
                        <h4 class="date">19</h4>
                        <h4 class="date">20</h4>
                        <h4 class="date">21</h4>

                        <h4 class="date">30</h4>
                        <h4 class="date">31</h4>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
